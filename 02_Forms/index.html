<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="control-group">
                <label for="nombre">Dime tu nombre</label>
                <input type="text" name="nombre" id="nombre"
                autofocus>  
            </div>
            <div class="control-group">
                <label for="apellido">Dime tu apellido</label>
                <input type="text" name="apellido" id="apellido"
                placeholder="Apellidos completos">
            </div>
            <div class="control-group">
                    <label for="pais">Código de Pais</label>
                    <input type="text" name="pais" id="pais"
                    value ="ES" maxlength="2"
                    placeholder="Solo códigos">
            </div>
            <div class="control-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña">
            </div>
        </fieldset>
        <fieldset>
                <legend>Perfil</legend>
                <div class="control-group">
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo">
                </div>
                <div class="control-group">
                    <label for="url">Pagina Web</label>
                    <input type="url" name="url" id="url">
                </div>
                <div class="control-group">
                    <label for="tfno">Teléfono</label>
                    <input type="tel" name="tfno" id="tfno">
                </div>
                <div class="control-group">
                    <label for="buscar">Buscar</label>
                    <input type="search" name="buscar" id="buscar">
                </div>
            </fieldset>
            <fieldset>
                <legend>Información extra</legend>
                <textarea name="info" id="info" cols="30" rows="10"></textarea>
            </fieldset>
    
    
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
